<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How can we help you??</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="chatui-wrapper">
        <header class="chatui-header">
          <h1>How can we help you today??</h1>
        </header>
        <main class="chatui-body">
          <section class="messagings">
            <div class="message user-message">Hello</div>
            <div class="message admin-message">Hi</div>
            <div class="message admin-message">
              Welcome to proservants it’s nice to meet you. 
            </div>
            <div class="message admin-message">I’m ProBot</div>
          </section>
          <form class="user-input">
            <input type="text" name="user-message" id="user-message" />
            <button type="submit" tooltip="send">
              <img src="./send.png" alt="send" />
            </button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
